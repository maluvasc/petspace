    <script>

        //pega os nomes dos pets cadastrados no banco de dados e manda para a home 
        //gostariamos de ter feito com imagens também mas não conseguimos
        
        const userList = document.getElementById('userList');

         fetch('http://localhost:3000/api/pets')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição');
                }
                return response.json();
            })
            .then(data => {
                data.forEach(user => {
                    const nomes = document.querySelectorAll('span');
                    i = 0;
                    nomes.forEach(nome => {
                        nome.innerHTML = data[i].nome;
                        i++;
                    });
                });
            })
            .catch(error => {
                console.error('Erro:', error);
            });
    </script>
