<!DOCTYPE html>
<html lang="pt-br">
<head>

                    <button class="caixa-item"><a href="cadastro"><img src="../img/func/cadastrar.svg"> Cadastrar Pet</a></button>
                </div>
            </div>

            <div class="container-dogs">
                <p>Dogs do Dia</p>
                <button class="dog-dia"><a href="#"><img src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/01-domesticated-dog.jpg?w=710&h=474"> Brock Santos</a></button>
                <button class="dog-dia"><a href="#"><img src="https://blog.polipet.com.br/wp-content/uploads/2023/01/Cao-445x445.jpeg"> Brock Santos</a></button>
                <button class="dog-dia"><a href="#"><img src="https://www.fatosdesconhecidos.com.br/wp-content/uploads/2021/12/caramelo-03-647x450.jpg"> Brock Santos</a></button>
                <button class="dog-dia"><a href="#"><img src="https://www.petlove.com.br/images/breeds/193223/profile/original/golden_retriever-p.jpg?1532539102"> Brock Santos</a></button>
                <button class="dog-dia"><a href="#"><img src="https://images.jota.info/wp-content/uploads/2023/04/pexels-rk-jajoria-1189673.jpg"> Brock Santos</a></button>
            </div>

            <div class="container-arquivos">
                <p>Arquivos</p>
                <button class="arquivos"><a href="">Baixar relatório mensal <img src="../img/func/download.svg"></a></button>
                <button class="arquivos"><a href="">Baixar relatório mensal <img src="../img/func/download.svg"></a></button>
                <button class="arquivos"><a href="">Baixar relatório mensal <img src="../img/func/download.svg"></a></button>
            </div>

        </main>
    
    </div>
