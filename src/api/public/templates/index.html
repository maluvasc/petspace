<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        
    <div class="container_login">

        <div class="img-box">
            <img src="../img/img_dog.jpg" alt="doguinho">
        </div>
        
        <div class="header">
            <div class="img-logo">
                <img src="../img/logo.png" alt="logo">
            </div>

            
            <h2>Entrar na plataforma Petspace</h2>

            <div class="form">
                <form>
                    <div class="input">
                        <label for="username">USUÁRIO</label>
                        <input type="text" id="username" placeholder="Digite o seu usuário" required>
                    </div>
                    
                    <div class="input">
                        <label for="password">SENHA</label>
                        <input type="password" id="password" placeholder="Digite a sua senha" required>
                    </div>
                    
                    <div class="forget">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                        
                        <div class="button">
                            <a href="/">
                            <button type="button">Entrar</button>
                    </a>
                </div>
                </form>
            
            
        </div>
        
        </div>
        

    </div>
    
</body>
</html>
