<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .registration-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Cadastro de Tutor</h2>
        <form class="registration-form" action="/cadastro-tutor" method="POST">
            <input type="text" name="nome" placeholder="Nome do Tutor" required>
            <input type="number" name="idade" placeholder="Idade" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        function createPet(nome, raca, sexo, idade, datanasc,peso, castrado, cor, porte, dono_id) {

        let data = {
            nome: nome,
            raca : raca,
            sexo: sexo,
            idade: idade,
            datanasc: datanasc,
            peso: peso,
            castrado: castrado,
            cor: cor,
            porte: porte,
            dono_id: dono_id
        };

        fetch('http://localhost:3000/api/pets', {
            method: "POST",
            body: JSON.stringify(data),
            headers: {"Content-type": "application/json; charset=UTF-8"}
        })
        .then(response => response.json()) 
        .then(json => console.log(json))
        .catch(err => console.log(err));
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Capturar o botão de continuar pelo ID
            const continuarButton = document.getElementById("continuar-button");

             // Adicionar um evento de clique ao botão
    continuarButton.addEventListener("click", function() {
        // Capturar os valores dos campos do formulário
        const nome = document.getElementById("name").value;
        const raca = document.getElementById("raça").value;
        const sexo = document.getElementById("sexo").value;
        const idade = document.getElementById("idade").value;
        const datanasc = document.getElementById("datanasc").value;
        const peso = document.getElementById("peso").value;
        const castrado = document.getElementById("castrado").value;
        const cor = document.getElementById("cor").value;
        const porte = document.getElementById("porte").value;
        const dono_id = 1; // Defina o ID do dono conforme necessário


                // Chamar a função createPet com os valores dos campos
                createPet(nome, raca, sexo, idade, datanasc, peso, castrado, cor, porte, dono_id);
            });
        });

    
</script>
</body>
</html>
