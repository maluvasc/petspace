<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-bio {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-image" src="caminho_para_a_imagem_do_pet.jpg" alt="Foto do Pet">
        <h1 class="profile-name">Nome do Pet</h1>
        <p class="profile-bio">Uma breve descrição sobre o pet. Pode incluir idade, raça, personalidade, etc.</p>
        <h2>Detalhes do Pet</h2>
        <ul>
            <li><strong>Idade:</strong> 3 anos</li>
            <li><strong>Raça:</strong> Golden Retriever</li>
            <li><strong>Gênero:</strong> Macho</li>
            <li><strong>Localização:</strong> Cidade, Estado</li>
            <!-- Outros detalhes relevantes -->
        </ul>
    </div>
</body>
</html>
